<h3 class="text-center">Student Results</h3>

<h5 class="text-center">
  Displaying {{ results.length }}
  {{ results.length === 1 ? "result" : "results" }}
  <br />
  <a routerLink="/results/add" class="btn btn-outline-primary mt-3"
    >Add Result
  </a>
</h5>

<br />

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th scope="col">Roll No.</th>
      <th scope="col">Name</th>
      <th scope="col">Date of Birth</th>
      <th scope="col">Score</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let result of results">
      <td scope="row">{{ result.rollno }}</td>
      <td>{{ result.name }}</td>
      <td>{{ result.dob | date }}</td>
      <td>{{ result.score }}</td>
      <td>
        <a
          [routerLink]="['/results/edit', result.rollno]"
          class="btn btn-outline-info"
        >
          <i class="bi bi-pencil"></i>
        </a>
        <a (click)="deleteResult(result.rollno)" class="btn btn-outline-danger">
          <i class="bi bi-trash"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
