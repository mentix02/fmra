<h3 class="text-center">Edit Result #{{ result$?.rollno }}</h3>

<div class="row">
  <div class="col-sm-12 col-md-4 offset-md-4">
    <div *ngIf="error" class="alert alert-danger alert-dismissible fade show">
      {{ error }}
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="closeError()"
      ></button>
    </div>

    <form [formGroup]="form" (submit)="submit()">
      <div class="mb-3">
        <label for="rollno" class="form-label">Roll No.</label>

        <input
          disabled
          id="rollno"
          name="rollno"
          type="number"
          class="form-control"
          [value]="result$?.rollno"
        />
      </div>

      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          id="name"
          name="name"
          class="form-control"
          formControlName="name"
          [ngClass]="{
            'is-invalid': name.invalid && (name.dirty || name.touched)
          }"
        />
        <div
          class="invalid-feedback"
          *ngIf="name.invalid && (name.dirty || name.touched)"
        >
          Please enter a name.
        </div>
      </div>

      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>

        <input
          id="dob"
          name="dob"
          type="date"
          class="form-control"
          formControlName="dob"
          [ngClass]="{
            'is-invalid': dob.invalid && (dob.dirty || dob.touched)
          }"
        />
        <div
          class="invalid-feedback"
          *ngIf="dob.invalid && (dob.dirty || dob.touched)"
        >
          Please enter a date of birth.
        </div>
      </div>

      <div class="mb-3">
        <label for="score" class="form-label">Score</label>
        <input
          id="score"
          name="score"
          type="number"
          class="form-control"
          formControlName="score"
          [ngClass]="{
            'is-invalid': score.invalid && (score.dirty || score.touched)
          }"
        />
        <div
          class="invalid-feedback"
          *ngIf="score.invalid && (score.dirty || score.touched)"
        >
          Please enter a valid integer between 0 & 600.
        </div>
      </div>

      <div class="pt-2 d-grid gap-2">
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">
          Update Result
        </button>
        <button class="btn btn-outline-warning" type="button" (click)="reset()">
          Clear
        </button>
      </div>
    </form>
  </div>
</div>
